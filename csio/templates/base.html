{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static "css/base.css" %}" rel="stylesheet">
</head>
<body>
<div id="header">
    <span class="logo"><img src="{% static "img/logo.jpg" %}"></span>
    {% if request.user.is_authenticated %}
        <ul class="menu">
            <li {% if section == "dashboard" %}class="selected"{% endif %}>
                <a href="{% url "dashboard" %}">Panel główny</a>
            </li>
            <li {% if  section == "password_change" %}class="selected"{% endif %}>
                <a href="{% url "password_change" %}">Zmiana hasła</a>
            </li>
        </ul>
    {% endif %}

    <span class="user">
    {% if request.user.is_authenticated %}
        Witaj, {{ request.user.first_name }}!
        <a href="{% url "logout" %}">Wyloguj</a>
    {% else %}
        <a href="{% url "login" %}">Zaloguj</a>
    {% endif %}
  </span>
</div>
<div id="content">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
