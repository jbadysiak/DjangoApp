{% extends "login.html" %}
{% load i18n %}

{% block title %}
    {% trans "Zerowanie hasła" %}
{% endblock %}

{% block panel %}
    <h1>{% trans "Zapomniałeś hasła" %}?</h1>
    <p>{% trans "Podaj adres e-mail, aby zdefiniować nowe hasło" %}.</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="{% trans "Wyślij email" %}!"></p>
        {% csrf_token %}
    </form>
{% endblock %}
