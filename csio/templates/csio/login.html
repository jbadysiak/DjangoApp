{% extends "login.html" %}

{% block title %}
    Logowanie
{% endblock %}

{% block panel %}
    <div class="login-form">
        <div class="social">
            <a href="{% url "social:begin" "google-oauth2" %}">
                <li class="google">
                    Zaloguj się za pomocą konta Google
                </li>
            </a>
            <a href="{% url "loginwithoutgoogle" %}">
                <li class="withoutgoogle">
                    Zaloguj bez używania konta Google
                </li>
            </a>
        </div>
    </div>
{% endblock %}
